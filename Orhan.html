<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Listesi</title>
    <link rel="stylesheet" href="assets/Todo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="assets/jguery.js" defer></script>
    <script src="assets/todo.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3">Wunderlist Kopyası</h1>

      <form action="" method="post" autocomplete="off" class="row">
        <div class="col-10">
          <div class="form-floating mb-3">
            <input
              type="text"
              required
              class="form-control"
              id="inputTodo"
              name="Todo"
              placeholder="Yapılacak iş"
            />
            <label for="inputTodo">Yapılacak işi giriniz</label>
            <div class="invalid-feedback">Lütfen yapılacak işi giriniz</div>
          </div>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-success btn-lg">Ekle</button>
        </div>
      </form>

      <h3 class="mb-3">Todolarım</h3>

      <div
        class="mb-3 btn-group"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="TodoListeSecimi"
          value="todoShowAll"
          id="inputTodoAll"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary" for="inputTodoAll">Tümü</label>

        <input
          type="radio"
          class="btn-check"
          name="TodoListeSecimi"
          value="todoShowActive"
          id="inputTodoActive"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="inputTodoActive"
          >Aktif</label
        >

        <input
          type="radio"
          class="btn-check"
          name="TodoListeSecimi"
          value="todoShowDone"
          id="inputTodoDone"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="inputTodoDone"
          >Tamamlandı</label
        >
      </div>

      <div class="row">
        <div class="todoList todoShowAll col-12"></div>
        <div class="todoListPanel col-6">
          <div class="card">
            <h5 class="card-header">
              Detay
              <button type="button" class="btn-close closeTodoPanel"></button>
            </h5>
            <div class="card-body">
              <h5 class="card-title todoDetailTitle">Yapılacak iş</h5>
              <p class="card-tex todoDetailDesc"></p>

              <div style="display: none" class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Detay</label
                >
                <textarea
                  class="form-control todoDetailDescForm"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="inputTodoTamamlanmaTarihi" class="form-label"
                  >Tamamlanma Tarihi</label
                >
                <input
                  min="2023-06-07T00:00"
                  max="2023-12-30T00:00"
                  type="datetime-local"
                  class="form-control todoDetailDueDate"
                  id="inputTodoTamamlanmaTarihi"
                  placeholder="Tamamlanma Tarihi"
                />
              </div>

              <div
                class="btn-group"
                role="group"
                aria-label="Basic mixed styles example"
              >
                <button type="button" class="btn btn-success">Güncelle</button>
                <button type="button" class="btn btn-danger">Sil</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
