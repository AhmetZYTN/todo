<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/Todo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="assets/jguery.js" defer></script>
    <script src="assets/Todo.js" defer></script>
    <title>Document</title>
  </head>
  <body style="background-color: rgba(161, 194, 194, 0.139)">
    <!-- başlik -->
    <div class="row">
      <h3 style="text-align: center">TodoList</h3>
    </div>
    <!-- radio seçme alanı -->

    <div
      class="btn-group"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <input
        type="radio"
        class="btn-check"
        name="TodoListeSecimi"
        value="inputTodoAll"
        id="1"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-dark" for="1">Tümü</label>

      <input
        type="radio"
        class="btn-check"
        name="TodoListeSecimi"
        value="inputTodoActive"
        id="2"
        autocomplete="off"
      />
      <label class="btn btn-outline-danger" for="2">Aktif</label>

      <input
        type="radio"
        class="btn-check"
        name="TodoListeSecimi"
        value="inputTodoDone"
        id="3"
        autocomplete="off"
      />
      <label class="btn btn-outline-success" for="3">Tamamlandı</label>
    </div>
    <!-- ilk satir -->
    <div class="row">
      <!-- 1/2 oranindaki ilk kisim -->
      <div class="todoList col-md-12">
        <form action="" method="post" autocomplete="off">
          <div class="input-group mb-8" style="margin-top: 27px">
            <input
              type="text"
              class="form-control"
              id="inputTodo"
              placeholder="Yapilacak İs"
              required
            />
            <button type="button" for="inputTodo" class="btn btn-success">
              Ekle
            </button>
          </div>
        </form>
        <!-- todo listesi -->
        <ul class="list-group row todoListList"></ul>
      </div>

      <!--(kart Kismi) 1/2 oranindaki ikinci kisim-->
      <div class="todoListPanel col-md-6" style="margin-top: 27px">
        <div data-bs-theme="dark">
          <div class="card" style="width: 41rem">
            <!-- kapatma butonu -->
            <button
              type="button"
              class="btn-close closeTodoPanel"
              style="
                position: absolute;
                margin-left: 320px;
                background-color: blanchedalmond;
              "
            ></button>
            <img
              src="assets/esl-istanbul-language-stay-2.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title todoDetailTitle">Başlık</h5>
              <div class="mb-3">
                <label
                  for="exampleFormControlTextarea1"
                  class="form-label todoDetailDesc"
                  >Lütfen yapilacak isi anlasilir bicimde aciklayiniz.</label
                >
                <textarea
                  class="todoDetailDesc form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <div class="mb-3" style="margin-left: 47px">
                <label for="inputTodoTamamlanmaTarihi"
                  >Tahmini Tamamlama Tarihi:</label
                >
                <input
                  class="todoDetailDueDate"
                  value="@{dateTime.Now}"
                  style="margin-left: 7px"
                  type="datetime-local"
                  id="inputTodoTamamlanmaTarihi"
                  name="inputTodoTamamlanmaTarihi"
                />
              </div>
            </ul>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic mixed styles example"
            >
              <button type="button" class="btn btn-danger">Sil</button>
              <button type="button" class="btn btn-warning">Güncelle</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
