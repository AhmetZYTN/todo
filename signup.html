<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <!-- name email password // kayıt ol
    email password // giriş yap
    confirmcode // doğrulama ekranı -->
    <div class="formdiv">
      <form
        class="h-100 d-flex flex-column w-25 mx-auto justify-content-center"
      >
        <div class="p-5 formdiv2">
          <h1 class="text-center pb-5 display-5">KAYIT OL</h1>
          <div class="mb-3">
            <label for="Name" class="form-label">İsminiz:</label>
            <input
              type="text"
              class="form-control"
              id="Name"
              name="name"
              aria-describedby="text"
              placeholder="Enes AKKUŞ"
            />
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email Adresi:</label>
            <input
              type="email"
              class="form-control"
              id="Email"
              name="email"
              aria-describedby="email"
              placeholder="abcdefgh@abcdefgh.abc"
            />
            <div id="email" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label">Parola:</label>
            <input
              type="password"
              class="form-control"
              id="Password"
              name="password"
              placeholder="********"
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check" />
            <label class="form-check-label" for="Check"
              >EULA'yı okudum, kabul ediyorum.</label
            >
          </div>
          <div class="w-100 d-flex justify-content-center">
            <button
              type="submit"
              class="btn w-100 text-white submit-btn"
              style="background-color: #8ec3b0"
            >
              GÖNDER
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
